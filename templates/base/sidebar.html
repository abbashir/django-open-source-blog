{% load static %}
<div class="col-md-5 col-lg-4 sidebar">
    <!-- Sidebar posts -->
    <div id="sticker" class="theiaStickySidebar">
        <div class="sidebar-posts">
            <div class="sidebar-title">
                <h5><i class="fas fa-circle"></i>Recent Posts</h5>
            </div>
            <div class="sidebar-content p-0">
                {% for post in posts|slice:":4" %}
                <div class="card border-0">
                    <div class="row no-gutters align-items-center">
                        <div class="col-3 col-md-3">
                            <a href="{{ post.get_absolute_url }}">
                                <img src="{{post.image.url}}" class="card-img" alt="">
                            </a>
                        </div>
                        <div class="col-9 col-md-9">
                            <div class="card-body">
                                <ul class="category-tag-list mb-0">
                                    <li class="category-tag-name">
                                        <a href="#">{{post.category}}</a>
                                    </li>
                                </ul>
                                <h5 class="card-title title-font">
                                    <a href="{{ post.get_absolute_url }}">{{post.title}}</a>
                                </h5>
                                <div class="author-date">
                                    <a class="date" href="#">
                                        <span>{{post.created_at|timesince}} Ago</span>
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="sidebar-posts mt-4">
            <div class="sidebar-title">
                <h5><i class="fas fa-circle"></i>Categories</h5>
            </div>
            <div class="sidebar-content">
                <div class="category-name-list">
                    {% for category in categories %}
                    <div class="card small-card">
                        <a href="{{ category.get_absolute_url }}">
                            <img src="{% static 'assets/images/shoes.jpg' %}" class="card-img" alt="" />
                        </a>
                        <div class="card-img-overlay">

                            <h5 class="card-title title-font mb-0">
                                <a href="{{ category.get_absolute_url }}">{{category.title}}</a>
                            </h5>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>

    </div>
    <!-- Sidebar posts end -->
</div>
